allOf:
  - $ref: '../common/ResponseWrapper.yml'
  - type: object
    properties:
      data:
        type: object
        description: Get account detail response
        properties:
          accNumber:
            type: string
            example: 123xxxxx
          accName:
            type: string
          accPhone:
            type: string
            example: 855xxxxxxxx
          accType:
            type: string
            example: SAVINGS
          accCcy:
            type: string
            example: USD
          accStatus:
            type: string
            example: ACTIVE
          kycStatus:
            type: string
            example: FULL
          country:
            type: string
            example: KH
          balance:
            type: number
            format: double
            example: 1000.0
          limit:
            type: object
            properties:
              minTrxAmount:
                type: number
                format: double
                example: 1
              maxTrxAmount:
                type: number
                format: double
                example: 1000.0