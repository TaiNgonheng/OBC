#/gw/account-exchange:

post:
  tags:
    - UserExchange
  summary: In order getting resource from OBC, GoWave need to get AUTH token
  description: In order getting resource from OBC, GoWave need to get AUTH token
  operationId: revokeToken
  requestBody:
    description: Request for getting authorization token
    content:
      application/json:
        schema:
          $ref: '../schemas/user/GWAuthenticationRequest.yml'
    required: true
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../schemas/user/GWAuthenticationResponse.yml'
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not found
    '405':
      description: Method not allow
    '409':
      description: Conflict
    '411':
      description: Length Required
    '412':
      description: Precondition failed
    '429':
      description: To many requests
    '500':
      description: Internal server error
    '503':
      description: Service unavailable
